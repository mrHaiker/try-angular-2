<div class="container">  <h2>Color: {{ color }}</h2>  <todos></todos>  <hr>  <p>{{ name | uppercase }}</p>  <p>{{ today | date:'medium' }}</p>  <p>{{ number | currency:"USD":"true" }}</p>  <!--<p>{{ promise | async }}</p>-->  <hr>  <h1>Create new Post</h1>  <form action="">    <div class="form-group">      <label for="">Title</label>      <input name="title" type="text" class="form-control" [(ngModel)]="model.title" #title="ngModel" required>      <div [hidden]="title.valid || title.pristine" class="alert alert-danger">Field is required</div>    </div>    <div class="form-group">      <label for="">Category</label>      <select name="category" class="form-control" [(ngModel)]="model.category">        <option *ngFor="let category of categories"  [value]="category" >{{ category }}</option>      </select>    </div>    <div class="form-group">      <label for="">Body</label>      <textarea name="body" id="" cols="30" rows="10" class="form-control" [(ngModel)]="model.body"></textarea>    </div>    <div class="form-group">      <label for="">Author</label>      <input name="author" type="text" class="form-control" [(ngModel)]="model.author">    </div>    <button class="btn btn-default">Submit</button>    <br>  </form></div><pre>  {{ model | json }}</pre>
